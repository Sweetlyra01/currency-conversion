<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mytemperature-conversion-table">
        <span>Tempreture Conversion</span>
        <div class="design-for-table">
            <div class="enter-a-text-section">
                <label>Enter a Temperature:</label>
                <input type="text" id="temp-to-convert-box">
            </div>
            <div>
                <label>Convert to:</label><br>

                <input type="radio" id="celcius-btn" name="temp-unit">
                <label>Celcius</label><br>
                <input type="radio" id="fahrenheit-btn" name="temp-unit">
                <label>Fahrenheit</label>
            </div>
            <div class="submit-btnbtn-section">
                <button type="button" id="submit-btn">Convert</button>
                <label id="tempLabel"></label>
            </div>
        </div>
    </div>

    <script defer src="script/main.js"></script>
</body>
</html>
